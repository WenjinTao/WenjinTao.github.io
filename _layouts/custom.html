<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Meta tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Favicon -->
  <link rel="icon" href="/assets/img/favicon/favicon.ico">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    /* Base styles */
    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* You can add additional custom CSS here */
  </style>
    <!-- Site-wide CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <!-- Include additional CSS -->
  {% if page.custom_css %}
    {% for css_file in page.custom_css %}
      <link rel="stylesheet" href="{{ css_file }}">
    {% endfor %}
  {% endif %}
</head>
<body>
  <div class="container">
    <!-- Header can be added here -->
    
    <!-- Main content -->
    {{ content }}
    
    <!-- Footer can be added here -->
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
    </footer>
  </div>
    <!-- Site-wide JS -->
  <script src="/assets/js/main.js"></script>
  
  <!-- Additional page-specific scripts -->
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src="{{ js_file }}"></script>
    {% endfor %}
  {% endif %}
</body>
</html>
